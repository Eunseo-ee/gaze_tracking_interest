<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Promotion</title>
  <link rel="stylesheet" th:href="@{/css/rankings.css(v=${#dates.createNow().time})}">
  <link rel="stylesheet" th:href="@{/css/dashboard.css(v=${#dates.createNow().time})}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- 제목 및 삼선 버튼 -->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OOO Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- 메뉴탭 -->
<div class="container-fluid bg-white shadow-sm">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link"
         th:href="@{'/store/' + ${storeCode} + '/promotion'}"
         th:classappend="${activeTab} == 'promotion' ? ' active' : ''">Promotion</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         th:href="@{'/store/' + ${storeCode} + '/rankings'}"
         th:classappend="${activeTab} == 'rankings' ? ' active' : ''">Rankings</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"
         th:href="@{'/store/' + ${storeCode} + '/owner'}"
         th:classappend="${activeTab} == 'owner' ? ' active' : ''">Owner</a>
    </li>
  </ul>
</div>

<h3>🎥</h3>
<video id="videoPlayer" width="640" height="360" controls>
  <source id="videoSource" src="" type="video/mp4">
  브라우저가 video 태그를 지원하지 않습니다.
</video>

<hr>

<h2 th:text="'영상 목록'">영상 목록</h2>

<ul>
  <li th:each="video : ${mp4List}">
    <a href="#"
       class="video-link"
       th:text="'🎥 ' + ${#strings.substring(video, video.lastIndexOf('/') + 1, video.lastIndexOf('.'))}"
       th:attr="data-src=${#strings.substring(video, video.lastIndexOf('/') + 1)}"
       onclick="playVideo(this)">
      영상 링크
    </a>
  </li>
</ul>

<script src="/js/dashboard_video.js"></script>
</body>

</html>
