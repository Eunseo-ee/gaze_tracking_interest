<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promotion</title>
    <link rel="stylesheet" th:href="@{/css/rankings.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css(v=${#dates.createNow().time})}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- 제목 및 삼선 버튼 -->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OOO Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 메뉴탭 -->
<div class="container-fluid bg-white shadow-sm">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/promotion'}"
               th:classappend="${activeTab} == 'promotion' ? ' active' : ''">Promotion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/rankings'}"
               th:classappend="${activeTab} == 'rankings' ? ' active' : ''">Rankings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/owner'}"
               th:classappend="${activeTab} == 'owner' ? ' active' : ''">Owner</a>
        </li>
    </ul>
</div>

<!-- 버튼 영역 전체를 가운데 정렬하는 컨테이너 -->
<div class="button-container">
    <a th:href="@{'/store/' + ${storeCode} + '/dashboard_upload'}" class="dashboard-button">Video Upload</a>
    <a th:href="@{'/store/' + ${storeCode} + '/dashboard_video'}" class="dashboard-button">Video</a>
    <a th:href="@{'/store/' + ${storeCode} + '/dashboard_comparison'}" class="dashboard-button">Rankings Comparison</a>
</div>

</body>

</html>
