<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>B06Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/rankings.css(v=${#dates.createNow().time})}">
    <link rel="stylesheet" th:href="@{/css/promotion.css(v=${#dates.createNow().time})}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>

<!-- 제목 및 삼선 버튼 -->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">B06 Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 메뉴탭 -->
<div class="container-fluid bg-white shadow-sm">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/promotion'}"
               th:classappend="${activeTab} == 'promotion' ? ' active' : ''">Promotion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/rankings'}"
               th:classappend="${activeTab} == 'rankings' ? ' active' : ''">Rankings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/owner'}"
               th:classappend="${activeTab} == 'owner' ? ' active' : ''">Owner</a>
        </li>
    </ul>
</div>

<div class="promo-header">
  📣 <span>현재 진행 중인 프로모션</span>
</div>

<div class="promo-main">
  <img src="/images/product1.jpg" class="promo-image">

  <h2 class="promo-title">참 크래커</h2>
  <p class="promo-price">
    <span class="sale-price">800원</span>
    <span class="original-price">1,200원</span>
    <span class="discount">(-33%)</span>
  </p>

  <p class="promo-period">행사 기간: 2025.11.31까지</p>
</div>

<h3 class="more-title">다른 프로모션 상품</h3>

<div class="promo-slider">
  <div class="promo-item">
     <img src="/images/product2.jpg">
     <span>콘치 -20%</span>
  </div>
  <div class="promo-item">
     <img src="/images/product4.jpg">
     <span>매운새우깡 -30%</span>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/promotion_barcodeScanner.js"></script>
</body>
</html>
