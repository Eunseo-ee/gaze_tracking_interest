<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>B06Store</title>
    <link rel="stylesheet" th:href="@{/css/rankings.css(v=${#dates.createNow().time})}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>
<body>

<!-- 제목 및 삼선 버튼 -->
<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">B06 Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuOffcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- 메뉴탭 -->
<div class="container-fluid bg-white shadow-sm">
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/promotion'}"
               th:classappend="${activeTab} == 'promotion' ? ' active' : ''">Promotion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/rankings'}"
               th:classappend="${activeTab} == 'rankings' ? ' active' : ''">Rankings</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{'/store/' + ${storeCode} + '/owner'}"
               th:classappend="${activeTab} == 'owner' ? ' active' : ''">Owner</a>
        </li>
    </ul>
</div>

<div id="barcode-overlay"
     style="
        display:none;
        position:fixed;
        top:20px;
        left:50%;
        transform:translateX(-50%);
        background:rgba(0,0,0,0.7);
        color:#fff;
        padding:15px 25px;
        border-radius:10px;
        font-size:20px;
        z-index:9999;
     ">
</div>


<!-- 콘텐츠 -->
<div class="container mt-4">
    <!-- 카메라 영역 -->
    <div id="reader" style="width: 100%; max-width: 400px;"></div>
</div>

</body>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 라이브러리 CDN -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="/js/promotion_barcodeScanner.js"></script>
</html>
